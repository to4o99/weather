<html lang="bg">
<head>

    <script>

      gtag('js', new Date());

      gtag('config', 'G-QWLY5CPD9W');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Времето</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛅</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .weather-icon {
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }
        /* Клас за превръщане на иконата в бяла */
        .icon-white {
            filter: brightness(0) invert(1) drop-shadow(0 0 2px rgba(255,255,255,0.5)) !important;
        }
    </style>
</head>
<body class="text-white font-sans p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Заглавие -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold mb-2 flex items-center justify-center gap-3">
                <i class="fas fa-cloud-sun text-yellow-400 drop-shadow-md"></i>
                Метеорологична прогноза
            </h1>
        </header>

        <!-- Съобщение за грешка -->
        <div id="error-message" class="hidden bg-red-500/80 text-white p-4 rounded-lg mb-6 text-center shadow-lg border border-red-400"></div>

        <!-- Контейнер за картите с времето -->
        <div id="weather-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 hidden">
            <!-- Карти ще бъдат генерирани тук чрез JS -->
        </div>

        <!-- Лоудинг индикатор -->
        <div id="loader" class="hidden text-center py-12">
            <i class="fas fa-circle-notch fa-spin text-5xl text-yellow-400"></i>
            <p class="mt-4 text-xl">Зареждане на данни...</p>
        </div>
    </div>

    <script>
        // Координати за локациите
        const locations = [
            {
                name: "Свищов",
                lat: 43.6223,
                lon: 25.3508
            },
            {
                name: "Крушуна (Ловеч)",
                lat: 43.2503,
                lon: 25.0354
            }
        ];

        // Вашият API ключ
        const API_KEY = "713cf985b71996481e42a26ba803251c";

        // Помощна функция за разстояние (Haversine formula)
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        // Функция за форматиране на текст: "слаб дъжд" -> "Слаб дъжд"
        function sentenceCase(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        // Взимане на локация с Promise
        function getUserPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation not supported"));
                } else {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 5000 // Тайм-аут 5 секунди
                    });
                }
            });
        }

        // Функция за намиране на името на града по координати (Reverse Geocoding)
        async function getCityName(lat, lon, apiKey) {
            const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) return "Моята локация";
                const data = await response.json();
                if (data && data.length > 0) {
                    // Връща името на български ако е налично, иначе оригиналното име
                    return data[0].local_names?.bg || data[0].name;
                }
                return "Моята локация";
            } catch (error) {
                console.error("Error fetching city name:", error);
                return "Моята локация";
            }
        }

        async function loadWeatherData() {
            const container = document.getElementById('weather-container');
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');

            // UI Reset
            errorDiv.classList.add('hidden');
            container.innerHTML = '';
            container.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // 1. Опит за взимане на локацията на потребителя
                let userWeatherData = null;
                try {
                    const position = await getUserPosition();
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    console.log(`Засечена локация -> Lat: ${userLat}, Lon: ${userLon}`);

                    // Проверка дали сме близо до Свищов или Крушуна (20km радиус)
                    const isDuplicate = locations.some(loc => {
                        const dist = getDistanceFromLatLonInKm(userLat, userLon, loc.lat, loc.lon);
                        return dist < 20;
                    });

                    if (!isDuplicate) {
                        // Взимаме името на населеното място
                        const cityName = await getCityName(userLat, userLon, API_KEY);
                        
                        // Ако не е дубликат, подготвяме данните за заявка
                        const userLocObj = {
                            name: cityName,
                            lat: userLat,
                            lon: userLon
                        };
                        userWeatherData = await fetchWeatherForLocation(userLocObj, API_KEY);
                    } else {
                        console.log("Локацията съвпада с една от фиксираните. Пропускане на текущата локация.");
                    }

                } catch (geoError) {
                    // Ако потребителят откаже или има грешка, просто продължаваме без тази карта
                    console.warn("Геолокацията е отказана или не е налична:", geoError);
                }

                // 2. Извличане на данните за фиксираните локации
                const promises = locations.map(loc => fetchWeatherForLocation(loc, API_KEY));
                const fixedResults = await Promise.all(promises);

                loader.classList.add('hidden');
                container.classList.remove('hidden');

                // 3. Рендиране: Първо потребителската (ако има), после останалите
                if (userWeatherData) {
                    createWeatherCard(userWeatherData);
                }

                fixedResults.forEach(data => {
                    if (data) createWeatherCard(data);
                });

            } catch (err) {
                loader.classList.add('hidden');
                showError("Възникна грешка при свързване с API. Моля опитайте по-късно.");
                console.error(err);
            }
        }

        async function fetchWeatherForLocation(location, apiKey) {
            // URL за One Call API 3.0
            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${location.lat}&lon=${location.lon}&exclude=minutely,hourly,alerts&appid=${apiKey}&units=metric&lang=bg`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if(response.status === 401) throw new Error("Невалиден API ключ");
                    throw new Error("Грешка в мрежата");
                }
                const data = await response.json();
                return { ...data, locationName: location.name };
            } catch (error) {
                showError(`Грешка за ${location.name}: ${error.message}`);
                return null;
            }
        }

        function createWeatherCard(data) {
            const current = data.current;
            const daily = data.daily[0]; // Днешна прогноза (min/max)
            
            // Форматиране на дата
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = new Date().toLocaleDateString('bg-BG', dateOptions);
            const capitalizedDate = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

            // Икона
            const iconCode = current.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
            
            // Проверка дали иконата е за сняг (13d/13n), за да се направи бяла
            const mainIconClass = iconCode.includes('13') ? 'icon-white' : '';

            // Форматирано описание (Sentence case)
            const description = sentenceCase(current.weather[0].description);

            const cardHTML = `
                <div class="glass-panel rounded-2xl overflow-hidden shadow-2xl transition-transform hover:scale-[1.02] duration-300">
                    <!-- Заглавна част -->
                    <div class="p-6 border-b border-white/10 flex justify-between items-center bg-black/10">
                        <div>
                            <h2 class="text-2xl font-bold text-white"><i class="fas fa-map-marker-alt text-yellow-400 mr-2"></i>${data.locationName}</h2>
                            <p class="text-blue-200 text-sm mt-1">${capitalizedDate}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-4xl font-bold">${Math.round(current.temp)}°C</p>
                            <p class="text-sm text-blue-200">Усеща се: ${Math.round(current.feels_like)}°</p>
                        </div>
                    </div>

                    <!-- Основна информация -->
                    <div class="p-6 flex flex-col items-center justify-center text-center">
                        <img src="${iconUrl}" alt="Weather Icon" class="weather-icon w-32 h-32 -my-4 ${mainIconClass}">
                        <p class="text-xl font-medium mb-4">${description}</p>
                        
                        <div class="grid grid-cols-2 gap-4 w-full mt-2">
                            <div class="bg-white/10 p-3 rounded-lg">
                                <p class="text-xs text-blue-200">Мин. / Макс.</p>
                                <p class="font-semibold text-lg">${Math.round(daily.temp.min)}° / ${Math.round(daily.temp.max)}°</p>
                            </div>
                            <div class="bg-white/10 p-3 rounded-lg">
                                <p class="text-xs text-blue-200">Влажност</p>
                                <p class="font-semibold text-lg"><i class="fas fa-tint text-blue-400 mr-1"></i> ${current.humidity}%</p>
                            </div>
                            <div class="bg-white/10 p-3 rounded-lg">
                                <p class="text-xs text-blue-200">Вятър</p>
                                <p class="font-semibold text-lg"><i class="fas fa-wind text-gray-300 mr-1"></i> ${current.wind_speed} м/с</p>
                            </div>
                            <div class="bg-white/10 p-3 rounded-lg">
                                <p class="text-xs text-blue-200">UV Индекс</p>
                                <p class="font-semibold text-lg"><i class="fas fa-sun text-yellow-500 mr-1"></i> ${current.uvi}</p>
                            </div>
                        </div>
                    </div>

                    <!-- 3-дневна прогноза (мини) -->
                    <div class="bg-black/20 p-4">
                        <h3 class="text-sm font-semibold mb-3 text-blue-200 uppercase tracking-wider">Прогноза за 3 дни</h3>
                        <div class="space-y-3">
                            ${data.daily.slice(1, 4).map(day => {
                                const dayName = new Date(day.dt * 1000).toLocaleDateString('bg-BG', { weekday: 'long' });
                                const dayDesc = sentenceCase(day.weather[0].description);
                                const dayIconCode = day.weather[0].icon;
                                const dayIconClass = dayIconCode.includes('13') ? 'icon-white' : '';

                                return `
                                    <div class="flex justify-between items-center text-sm py-1 border-b border-white/5 last:border-0">
                                        <span class="capitalize w-1/4">${dayName}</span>
                                        <div class="flex items-center justify-start w-2/4 px-2">
                                            <img src="https://openweathermap.org/img/wn/${dayIconCode}.png" class="w-8 h-8 mr-2 ${dayIconClass}" alt="icon">
                                            <span class="text-xs sm:text-sm truncate text-blue-100">${dayDesc}</span>
                                        </div>
                                        <span class="w-1/4 text-right font-bold">${Math.round(day.temp.day)}°C</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHTML;
            document.getElementById('weather-container').appendChild(wrapper);
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        // Автоматично зареждане при стартиране
        window.addEventListener('load', loadWeatherData);
    </script>
</body>
</html>
